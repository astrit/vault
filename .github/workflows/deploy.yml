name: Deploy to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build short/index.json
        run: |
          echo '[' > short/index.json
          first=true
          for f in short/*.json; do
            [ "$f" = "short/index.json" ] && continue
            [ "$first" = true ] && first=false || echo ',' >> short/index.json
            cat "$f" >> short/index.json
          done
          echo ']' >> short/index.json

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment