name: Deploy to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build index.json for all folders
        run: |
          for dir in entries short; do
            [ -d "$dir" ] || continue
            echo "Building $dir/index.json"
            echo '[' > "$dir/index.json.tmp"
            first=true
            for f in "$dir"/*.json; do
              [ "$(basename "$f")" = "index.json" ] && continue
              [ "$first" = true ] && first=false || echo ',' >> "$dir/index.json.tmp"
              cat "$f" >> "$dir/index.json.tmp"
            done
            echo ']' >> "$dir/index.json.tmp"
            mv "$dir/index.json.tmp" "$dir/index.json"
          done

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
